<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YES2WIN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100vw;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background-image: url('https://page.gensparksite.com/v1/base64_upload/17ea46483675f796ca933d9d7124d970');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #000;
            position: relative;
        }

        .cta-container {
            position: absolute;
            bottom: 156px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            animation: pulseScale 2.5s ease-in-out infinite;
        }

        .cta-button {
            position: relative;
            padding: 0;
            margin: 0;
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
        }

        /* Layer 1 - 最外层金色边框 */
        .layer-1 {
            padding: 3px;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .layer-1::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        /* Layer 2 - 深色边框 */
        .layer-2 {
            padding: 5px;
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            border-radius: 12px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Layer 3 - 金色金属边框 */
        .layer-3 {
            padding: 2px;
            background: linear-gradient(145deg, #FFD700, #B8860B, #FFD700);
            border-radius: 8px;
            box-shadow: 
                0 2px 8px rgba(255, 215, 0, 0.4),
                inset 0 1px 2px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .layer-3::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.2), transparent);
            border-radius: 8px 8px 0 0;
        }

        /* Layer 4 - 金色渐变背景 */
        .layer-4 {
            padding: 16px 24px;
            background: linear-gradient(145deg, #FFD700, #FFA500, #FF8C00, #B8860B);
            border-radius: 6px;
            box-shadow: 
                inset 0 2px 4px rgba(255, 255, 255, 0.3),
                inset 0 -2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Layer 5 - 金属光泽效果 */
        .layer-4::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.3) 0%, 
                transparent 30%, 
                transparent 70%, 
                rgba(255, 255, 255, 0.1) 100%);
            border-radius: 6px;
        }

        .layer-4::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            right: 60%;
            height: 30%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4), transparent);
            border-radius: 50%;
            filter: blur(1px);
        }

        .button-text {
            position: relative;
            z-index: 10;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-shadow: 
                0 1px 2px rgba(0, 0, 0, 0.5),
                0 0 5px rgba(255, 215, 0, 0.3);
            letter-spacing: 1px;
        }

        /* 悬停效果 */
        .cta-button:hover .layer-1 {
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            transform: scale(1.02);
        }

        .cta-button:hover .layer-4 {
            background: linear-gradient(145deg, #FFED4A, #FFD700, #FFA500, #FF8C00);
        }

        .cta-button:hover .button-text {
            text-shadow: 
                0 1px 2px rgba(0, 0, 0, 0.5),
                0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* 点击效果 */
        .cta-button:active {
            transform: scale(0.98);
        }

        /* 动画 */
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes pulseScale {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .cta-container {
                bottom: 193px;
            }
            
            .layer-4 {
                padding: 14px 20px;
            }
            
            .button-text {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .layer-4 {
                padding: 12px 18px;
            }
            
            .button-text {
                font-size: 16px;
            }
        }

        a {
            text-decoration: none;
            color: inherit;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="cta-container">
        <a href="https://yes2winofficial.com/" target="_blank" rel="noopener noreferrer">
            <button class="cta-button">
                <div class="layer-1">
                    <div class="layer-2">
                        <div class="layer-3">
                            <div class="layer-4">
                                <span class="button-text">🎁 领取 RM10 🎁</span>
                            </div>
                        </div>
                    </div>
                </div>
            </button>
        </a>
    </div>
</body>
</html>
