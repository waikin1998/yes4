<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YES2WIN - Get RM10 Now</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('https://page.gensparksite.com/v1/base64_upload/108f760e3d2b234165bf25cd5ce3ce61') no-repeat center center;
            background-size: contain;
            background-color: #1a1a2e;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('https://page.gensparksite.com/v1/base64_upload/108f760e3d2b234165bf25cd5ce3ce61') no-repeat center center;
            background-size: contain;
            background-color: #1a1a2e;
            z-index: -1;
        }

        .cta-container {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Desktop version - move down 5cm (189px) */
        @media (min-width: 769px) {
            .cta-container {
                margin-top: 189px;
            }
            
            .cta-button {
                position: relative;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                padding: 10px 36px;
                background: linear-gradient(135deg, #FFE135 0%, #FFA500 50%, #FF8C00 100%);
                border: none;
                border-radius: 9px;
                font-family: 'Poppins', sans-serif;
                font-size: 15px;
                font-weight: 800;
                color: white;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
                cursor: pointer;
                transition: all 0.3s ease;
                text-decoration: none;
                min-width: 192px;
                height: 42px;
                
                /* Multi-layer borders */
                box-shadow: 
                    0 0 0 2px #2a2a2a,
                    0 0 0 4px #FFD700,
                    0 5px 12px rgba(0, 0, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3),
                    inset 0 -1px 0 rgba(0, 0, 0, 0.2);
                
                /* 3D effect */
                transform: perspective(1000px) rotateX(2deg);
                
                /* Breathing animation */
                animation: breathe 3s ease-in-out infinite;
            }
            
            .gift-icon {
                font-size: 17px;
                margin: 0 7px;
                animation: bounce 2s infinite;
                filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.3));
            }
        }

        /* Mobile version - increase size by 20% and move down 6cm (226px) */
        @media (max-width: 768px) {
            .cta-container {
                margin-top: 226px;
            }
            
            .cta-button {
                position: relative;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                padding: 12px 43px;
                background: linear-gradient(135deg, #FFE135 0%, #FFA500 50%, #FF8C00 100%);
                border: none;
                border-radius: 11px;
                font-family: 'Poppins', sans-serif;
                font-size: 18px;
                font-weight: 800;
                color: white;
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
                cursor: pointer;
                transition: all 0.3s ease;
                text-decoration: none;
                min-width: 230px;
                height: 50px;
                
                /* Multi-layer borders */
                box-shadow: 
                    0 0 0 3px #2a2a2a,
                    0 0 0 5px #FFD700,
                    0 6px 15px rgba(0, 0, 0, 0.4),
                    inset 0 2px 0 rgba(255, 255, 255, 0.3),
                    inset 0 -2px 0 rgba(0, 0, 0, 0.2);
                
                /* 3D effect */
                transform: perspective(1000px) rotateX(2deg);
                
                /* Breathing animation */
                animation: breathe 3s ease-in-out infinite;
            }
            
            .gift-icon {
                font-size: 20px;
                margin: 0 9px;
                animation: bounce 2s infinite;
                filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.3));
            }
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 50%, rgba(0, 0, 0, 0.1) 100%);
            border-radius: inherit;
            pointer-events: none;
        }

        .cta-button:hover {
            transform: perspective(1000px) rotateX(2deg) translateY(-2px) scale(1.05);
            background: linear-gradient(135deg, #FFED4E 0%, #FFB500 50%, #FF9500 100%);
        }

        @media (min-width: 769px) {
            .cta-button:hover {
                box-shadow: 
                    0 0 0 2px #2a2a2a,
                    0 0 0 4px #FFD700,
                    0 0 12px rgba(255, 215, 0, 0.6),
                    0 7px 15px rgba(0, 0, 0, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4),
                    inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            }
        }

        @media (max-width: 768px) {
            .cta-button:hover {
                box-shadow: 
                    0 0 0 3px #2a2a2a,
                    0 0 0 5px #FFD700,
                    0 0 15px rgba(255, 215, 0, 0.6),
                    0 8px 18px rgba(0, 0, 0, 0.5),
                    inset 0 2px 0 rgba(255, 255, 255, 0.4),
                    inset 0 -2px 0 rgba(0, 0, 0, 0.2);
            }
        }

        .cta-button:active {
            transform: perspective(1000px) rotateX(2deg) translateY(1px) scale(0.98);
        }

        .gift-icon:first-child {
            animation-delay: 0s;
        }

        .gift-icon:last-child {
            animation-delay: 0.5s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-8px);
            }
            60% {
                transform: translateY(-4px);
            }
        }

        @keyframes breathe {
            0%, 100% {
                transform: perspective(1000px) rotateX(2deg) scale(1);
            }
            50% {
                transform: perspective(1000px) rotateX(2deg) scale(1.05);
            }
        }

        .button-text {
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    
    <div class="cta-container">
        <a href="https://yes2winofficial.com/" target="_blank" class="cta-button" onclick="handleCTAClick()">
            <span class="gift-icon">üéÅ</span>
            <span class="button-text">Get RM10 Now</span>
            <span class="gift-icon">üéÅ</span>
        </a>
    </div>

    <script>
        function handleCTAClick() {
            console.log('CTA button clicked - Redirecting to YES2WIN Official!');
            
            const button = document.querySelector('.cta-button');
            button.style.transform = 'perspective(1000px) rotateX(2deg) translateY(1px) scale(0.98)';
            
            setTimeout(() => {
                button.style.transform = 'perspective(1000px) rotateX(2deg) translateY(-2px) scale(1.05)';
            }, 150);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('.cta-button');
            
            button.addEventListener('mouseenter', function() {
                this.style.animationPlayState = 'paused';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.animationPlayState = 'running';
            });
        });
    </script>
</body>
</html>
