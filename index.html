<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YES2WIN - Get RM10 Now</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background-image: url('https://page.gensparksite.com/v1/base64_upload/108f760e3d2b234165bf25cd5ce3ce61');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center top;
            background-color: #1a1a2e;
            overflow-x: hidden;
        }

        .page-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .cta-container {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 189px; /* Desktop: move down 5cm */
        }

        .cta-button {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 36px;
            background: linear-gradient(135deg, #FFE135 0%, #FFA500 50%, #FF8C00 100%);
            border: none;
            border-radius: 15px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            min-width: 192px;
            height: 42px;
            
            /* Multi-layer borders */
            box-shadow: 
                0 0 0 3px #2a2a2a,
                0 0 0 5px #FFD700,
                0 6px 15px rgba(0, 0, 0, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.3),
                inset 0 -2px 0 rgba(0, 0, 0, 0.2);
            
            /* 3D effect */
            transform: perspective(1000px) rotateX(2deg);
            
            /* Breathing animation */
            animation: breathe 3s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% {
                transform: perspective(1000px) rotateX(2deg) scale(1);
            }
            50% {
                transform: perspective(1000px) rotateX(2deg) scale(1.05);
            }
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 50%, rgba(0, 0, 0, 0.1) 100%);
            border-radius: 15px;
            pointer-events: none;
        }

        .cta-button:hover {
            transform: perspective(1000px) rotateX(2deg) translateY(-2px) scale(1.05);
            box-shadow: 
                0 0 0 3px #2a2a2a,
                0 0 0 5px #FFD700,
                0 0 20px rgba(255, 215, 0, 0.6),
                0 8px 20px rgba(0, 0, 0, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.4),
                inset 0 -2px 0 rgba(0, 0, 0, 0.2);
            
            background: linear-gradient(135deg, #FFED4E 0%, #FFB500 50%, #FF9500 100%);
            animation: none; /* Pause breathing on hover */
        }

        .cta-button:active {
            transform: perspective(1000px) rotateX(2deg) translateY(1px) scale(1.02);
            box-shadow: 
                0 0 0 3px #2a2a2a,
                0 0 0 5px #FFD700,
                0 3px 10px rgba(0, 0, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
        }

        .gift-icon {
            font-size: 20px;
            margin: 0 8px;
            animation: bounce 2s infinite;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        .gift-icon:first-child {
            animation-delay: 0s;
        }

        .gift-icon:last-child {
            animation-delay: 0.5s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-6px);
            }
            60% {
                transform: translateY(-3px);
            }
        }

        .button-text {
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            white-space: nowrap;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-position: center center;
            }
            
            .cta-container {
                margin-top: 151px; /* Mobile: move down 4cm */
            }
            
            .cta-button {
                min-width: 230px; /* 20% larger than 192px */
                height: 50px; /* 20% larger than 42px */
                font-size: 18px; /* 20% larger than 15px */
                padding: 15px 45px;
            }
            
            .gift-icon {
                font-size: 24px; /* 20% larger than 20px */
                margin: 0 10px;
            }
        }

        @media (max-width: 480px) {
            .cta-button {
                min-width: 220px;
                height: 48px;
                font-size: 16px;
                padding: 12px 40px;
            }
            
            .gift-icon {
                font-size: 22px;
                margin: 0 8px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="cta-container">
            <a href="https://yes2winofficial.com/" target="_blank" class="cta-button" onclick="handleCTAClick(event)">
                <span class="gift-icon">üéÅ</span>
                <span class="button-text">Get RM10 Now</span>
                <span class="gift-icon">üéÅ</span>
            </a>
        </div>
    </div>

    <script>
        function handleCTAClick(event) {
            console.log('CTA button clicked - Get RM10 Now!');
            
            // Add visual feedback
            const button = event.currentTarget;
            button.style.transform = 'perspective(1000px) rotateX(2deg) translateY(1px) scale(1.02)';
            
            setTimeout(() => {
                button.style.transform = '';
            }, 200);
        }

        // Prevent breathing animation conflicts
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('.cta-button');
            
            button.addEventListener('mouseenter', function() {
                this.style.animationPlayState = 'paused';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.animationPlayState = 'running';
            });
        });
    </script>
</body>
</html>
